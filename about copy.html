    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1100px;
            margin: 0 auto;
        }

        .service-box {
            
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 255, 127, 0.1);
            transition: transform 0.3s ease;
        }

        .btn-view {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #ffffff;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn-view:hover {
            background-color: #0056b3;
        }

        footer {
            background: #36a0e7;
            color: #ffffff;
            padding: 20px 0;
            margin-top: auto;
            text-align: center;
        }
    </style>
</head>
