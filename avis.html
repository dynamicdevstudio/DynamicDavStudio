<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie de Projets - DynamicDevStudio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="matrix-style.css">
    <link rel="icon" href="En-tête.png" type="image/x-icon">

    <style>
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px,300px));
            gap: 20px;
            padding: 20px;
        }

        .project-card {
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.2s;
        }

        .project-card:hover {
            transform: scale(1.05);
        }

        .project-image {
            width: 100%;
            height: 280px;
            object-fit: cover;
        }

        .project-title {
            padding: 10px;
            font-weight: bold;
            background-color: #f5f5f5;
            text-align: center;
        }
    

    </style>
</head>
<body>
    <header>
        <div class="logo">
